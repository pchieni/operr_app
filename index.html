<html>
<head>
<style type="text/css">
@charset "UTF-8";
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="js/controller.js"></script>

<title>TODO APP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="">
	<div class="container">
	    <h3>ToDo App</h3>
		<div ng-app="ToDoApp" ng-controller="todoController" class="ng-scope">

			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>No</th>
						<th>Task Name</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="task in taskList track by $index">
						<td>{{$index + 1}}</td>
						<td>{{task.Name}}</td>
						<td>{{task.Status}}</td>
						<td><div class="btn-group">
								<button type="button" class="btn btn-default btn"
									ng-click="edit($index);">
									<i class="glyphicon glyphicon-pencil"></i>
								</button>
								<button type="button" class="btn btn-default btn"
									ng-click="delete();">
									<i class="glyphicon glyphicon-trash"></i>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="">
				<form class="form-horizontal ng-valid ng-dirty">
					<div class="form-group col-sm-4">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="test"
								class="form-control ng-valid ng-dirty ng-touched" id="name"
								placeholder="Name" ng-model="taskObj.Name">
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label for="Status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-10">
							<input type="test"
								class="form-control ng-valid ng-touched ng-dirty" id="Status"
								placeholder="Status" ng-model="taskObj.Status">
						</div>
					</div>
					<input type="hidden" ng-model="$scope.objectIndex"
						class="ng-valid ng-pristine ng-untouched">
					<div class="btn-group col-sm-2">
						<button type="button" class="btn btn-primary btn"
							ng-click="save()">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
